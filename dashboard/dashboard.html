<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Herbaryo | Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="../config.js"></script>
        <link rel="stylesheet" href="./dashboard.css">
    </head>
    <body>
        <header class="dashboard-header">
            <div class="container">
                <nav class="dashboard-nav">
                    <div class="logo">
                        <h2>üåø HERBARYO</h2>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">JD</div>
                        <div class="user-info">
                            <div class="welcome-text" id="welcomeText">Welcome back!</div>
                            <div class="user-email" id="userEmail"></div>
                        </div>
                        <button class="admin-btn" id="adminBtn" style="display: none;">üõ†Ô∏è Admin</button>
                        <button class="edit-btn" id="editBtn">‚úèÔ∏è Edit Profile</button>
                        <button class="logout-btn" id="logoutBtn">Logout</button>
                    </div>
                </nav>
            </div>
        </header>
        <main class="container">
            <section class="stats-display">
                <h1>Herbalist Dashboard</h1>
                <p class="dashboard-subtitle">Your Herbaryo progress will appear here</p>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">üåø 0/10</div>
                        <div class="stat-label">Herbs Mastered</div>
                    </div>
                </div>
            </section>
            <section class="currency-stats">
                <div class="currency-card aurels">
                    <span class="currency-icon">üí∞</span>
                    <div>
                        <div class="currency-label">Aurels</div>
                        <div class="currency-amount" id="aurelsCount">0</div>
                    </div>
                </div>
                <div class="currency-card aetherion">
                    <span class="currency-icon">‚ú®</span>
                    <div>
                        <div class="currency-label">Aetherion</div>
                        <div class="currency-amount" id="aetherionCount">0</div>
                    </div>
                </div>
                <div class="currency-card gender">
                    <span class="currency-icon" id="genderIcon">‚ôÇ</span>
                    <div>
                        <div class="currency-label">Gender</div>
                        <div class="currency-amount" id="genderText">Male</div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
        <script src="./dashboard.js"></script>
    </body>
</html>
